<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>お問い合わせ | ChapteruSun</title>
    <meta name="description" content="お問い合わせフォーム。AI導入・研修・開発・SNS運用に関するご相談はこちら。" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="image/logoclear.png" type="image/png" />
    <style>
      .form-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem; /* チェックボックスとボタンの間の隙間 */
      }
      .form-agree label {
        display: inline-flex; /* チェックボックスとテキストを横並びにする */
        align-items: center;   /* 上下中央に揃える */
        gap: 0.5em;            /* チェックボックスとテキストの間の隙間 */
        cursor: pointer;
        color: #f0f0f0;         /* 暗い背景でも見えるように文字色を白っぽく指定 */
        white-space: nowrap;   /* テキストが途中で改行されるのを防ぐ */
      }
      .form-agree label a {
        color: #a7c5ff;       /* リンクの文字色を青っぽく指定 */
      }
    </style>
  </head>
  <body class="page-contact">
    <div class="cursor-aura"></div>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html"><img src="image/logo.PNG" alt="ChapteruSun ロゴ" decoding="async" />ChapteruSun</a>
        <nav class="nav" id="nav">
          <a href="services.html">事業について</a>
          <a href="profile.html">代表紹介</a>
          <a href="https://note.com/ripe_moraea1177" target="_blank" rel="noopener">ブログ</a>
          <a class="btn btn-primary" aria-current="page" href="contact.html">お問い合わせ</a>
        </nav>
        <button class="nav-toggle" aria-label="メニュー" aria-controls="nav" aria-expanded="false">☰</button>
      </div>
    </header>

    <main>
      <section class="page-header">
        <div class="container">
          <h1>お問い合わせ</h1>
          <p>ご相談内容をお知らせください。後ほど担当よりご連絡いたします。</p>
        </div>
      </section>

      <section class="section">
        <div class="container narrow">
          <form class="form" id="contact-form" action="#" method="post" novalidate>
            <div class="form-grid">
              <div class="form-field">
                <label for="name">お名前<span class="req">必須</span></label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-field">
                <label for="email">メールアドレス<span class="req">必須</span></label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-field">
                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel" />
              </div>
              <div class="form-field">
                <label for="type">お問い合わせ種別</label>
                <select id="type" name="type">
                  <option value="導入支援">AI導入支援</option>
                  <option value="研修">AI研修</option>
                  <option value="開発">AI開発</option>
                  <option value="SNS運用">SNS運用代行</option>
                  <option value="その他">その他</option>
                </select>
              </div>
              <div class="form-field full">
                <label for="message">ご相談内容<span class="req">必須</span></label>
                <textarea id="message" name="message" rows="6" required></textarea>
              </div>
            </div>
            <div class="form-actions">
              <div class="form-agree">
                <label for="agree">
                  <input type="checkbox" id="agree" name="agree" />
                  <a href="privacy.html">プライバシーポリシー</a>に同意する
                </label>
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
            <p class="note">送信機能は後日接続します（GitHub Pages運用を想定）。</p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <div class="logo">ChapteruSun</div>
          <div class="addr">〒810-0015 福岡県福岡市中央区那の川2丁目</div>
        </div>
        <div class="footer-links">
          <a class="btn btn-primary" href="contact.html">お問い合わせ</a>
        </div>
      </div>
      <div class="container copyright">
        <small>© <span id="y"></span> ChapteruSun</small>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>

  </body>
  </html>
